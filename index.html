<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul id="task-list">
        <li><input type="checkbox" id="task1" onclick="updateTasks()"> Task 1</li>
        <li><input type="checkbox" id="task2" onclick="updateTasks()"> Task 2</li>
        <li><input type="checkbox" id="task3" onclick="updateTasks()"> Task 3</li>
    </ul>

    <script>
        function updateTasks() {
            const tasks = {
                task1: document.getElementById('task1').checked,
                task2: document.getElementById('task2').checked,
                task3: document.getElementById('task3').checked
            };
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks'));
            if (tasks) {
                document.getElementById('task1').checked = tasks.task1;
                document.getElementById('task2').checked = tasks.task2;
                document.getElementById('task3').checked = tasks.task3;
            }
        }

        window.onload = loadTasks;
    </script>
</body>
</html>
